<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Usage Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Twitter Usage Tracker</h2>
        
        <div class="visited-status">
            <p>Visited's Time</p>
            <h2 id="visited-time">0</h2>
        </div>
        
        <div class="time-spent-status">
            <p>Time Spent</p>
            <span id="time-spent">00:00:00</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
